name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache dependencies
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ -d node_modules ]; then
            echo "‚úÖ Dependencies already installed, skipping npm install"
          else
            echo "üì¶ Installing dependencies..."
            npm ci
          fi

      - name: Verify vite installation
        run: npx vite --version
        
      - name: Build project
        run: npm run build

      - name: Debug dist contents
        run: ls -R dist || echo "dist folder missing"
        
      - run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          else
            echo "‚ö†Ô∏è dist/index.html not found, skipping 404.html copy"
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
